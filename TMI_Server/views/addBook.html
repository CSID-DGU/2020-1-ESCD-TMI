<!DOCTYPE html>
<html lang="en">
  <!-- <link href="css/body.css" type="text/css" rel="stylesheet" />
  <link href="css/addAccountBook.css" type="text/css" rel="stylesheet" /> -->

  <head>
    <link rel="stylesheet" href="../css/lib/fontawesome/css/all.min.css" />
    <meta charset="UTF-8" />
    <title>addAccountBook</title>
  </head>
  <body>
    <div class="account_box">
      <div><h1>장부 등록하기</h1></div>
      <form action="/manager/add" method="post" onsubmit="return check()">
        <input
          type="text"
          name="account_name"
          id="account_name"
          placeholder=" 장부 이름"
        />
        <input
          type="text"
          name="account"
          id="account"
          placeholder=" 계좌번호"
        />
        <input
          type="password"
          name="account_password"
          id="account_password"
          placeholder=" 장부 비밀번호"
        />
        <input type="date" name="account_data" id="account_date" />
        <input type="submit" value="등록하기" />
      </form>
    </div>
  </body>
  <script>
    function check() {
      var account_name = document.getElementById("account_name").value;
      var account = document.getElementById("account").value;
      var account_password = document.getElementById("account_password").value;
      var account_date = document.getElementById("account_date").value;

      if (
        account_name === "" ||
        account === "" ||
        account_password === "" ||
        account_date === ""
      ) {
        alert("내용을 모두 입력해주세요.");
        return false;
      } else {
        return true;
      }
    }
  </script>
</html>
